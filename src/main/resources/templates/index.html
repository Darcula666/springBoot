<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Hello SpringBoot</title>
    <script src="/plugin/angular/angular.min.js"></script>
    <link href="/plugin/bootstrap-3.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <script src="/ui/ui-bootstrap-tpls-2.5.0.min.js"></script>
</head>
<body ng-app="myApp">
<div class="container modal-demo" ng-controller="ModalDemoCtrl as $ctrl" >
    <div class="row">
        <div class=" col-md-offset-8 col-md-4">
            <button type="button" class="btn btn-primary btn-sm" ng-click="$ctrl.open('lg')">添加</button>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>cup</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat=" item in girls"></tr>
            </tbody>
        </table>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">新增</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <form>
                <div class="form-group form-inline">
                    <label for="name">name</label>
                    <input type="text" class="form-control" id="name" placeholder="Jane Doe">
                </div>
                <div class="form-group form-inline">
                    <label for="age">age</label>
                    <input type="number" class="form-control" id="age" >
                </div>
                <div class="form-group form-inline">
                    <label for="cup">cup</label>
                    <input type="number" class="form-control" id="cup" placeholder="cup">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </script>
</div>
</body>
<script type="text/javascript" src="/js/index.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</html>
